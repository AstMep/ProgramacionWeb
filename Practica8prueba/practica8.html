<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Inventario</title>
    <link rel="stylesheet" href="diseño.css">
    
    <style>

        body {
            text-align: center;
        }
   
    </style>

    <script>
    
        function obtenerFoto(serie) {
            switch (serie) {
                case "1AB":
                    return "imagenes/simi-removebg-preview.png";
                case "2AB":
                    return "imagenes/simi_apfel-removebg-preview.png";
                case "3AB":
                    return "imagenes/pastillas-removebg-preview.png";
                case "4AB":
                    return "imagenes/images-removebg-preview.png";
                case "5AB":
                    return "imagenes/gelasimi-removebg-preview.png";
                default:
                    return ""; 
            }
        }

 
        function guardarInventario() {
      
            const serie = document.getElementById("inputSerie").value.toUpperCase();
            const categoria = document.getElementById("inputCategoria").value;
            const nombre = document.getElementById("inputNombre").value;
            const descripcion = document.getElementById("inputDescripcion").value;
            const precio = document.getElementById("inputPrecio").value;
            const cantidad = document.getElementById("inputCantidad").value;

            // 2. Mostrar los valores en las celdas de la tabla de resultados por su ID
            document.getElementById("Serie").textContent = serie;
            document.getElementById("Categoria").textContent = categoria;
            document.getElementById("Nombre").textContent = nombre;
            document.getElementById("Descripcion").textContent = descripcion;
            document.getElementById("Precio").textContent = precio;
            document.getElementById("Cantidad").textContent = cantidad;

            // 3. Mostrar la foto
            const fotoUrl = obtenerFoto(serie);
            document.getElementById("Foto").innerHTML = `<img src="${fotoUrl}" alt="Foto ${serie}" width="80">`;
        }
    </script>
</head>
<body>
    <center>
        <h1>Registro de Inventario</h1>
    
        <form id="formularioInventario">
            <table>
                <tr>
                    <td><label for="inputSerie">Número de serie:</label></td>
                    <td><input type="text" id="inputSerie" name="serie" placeholder="Ej: 1AB"></td>
                </tr>
                <tr>
                    <td><label for="inputCategoria">Categoría:</label></td>
                    <td><input type="text" id="inputCategoria" name="categoria" placeholder="Ej: Medicamento"></td>
                </tr>
                <tr>
                    <td><label for="inputNombre">Nombre:</label></td>
                    <td><input type="text" id="inputNombre" name="nombre" placeholder="Ej: Paracetamol"></td>
                </tr>
                <tr>
                    <td><label for="inputDescripcion">Descripción:</label></td>
                    <td><input type="text" id="inputDescripcion" name="descripcion" placeholder="Ej: Analgésico"></td>
                </tr>
                <tr>
                    <td><label for="inputPrecio">Precio:</label></td>
                    <td><input type="text" id="inputPrecio" name="precio" placeholder="Ej: 50.00"></td>
                </tr>
                <tr>
                    <td><label for="inputCantidad">Cantidad:</label></td>
                    <td><input type="text" id="inputCantidad" name="cantidad" placeholder="Ej: 100"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" onclick="guardarInventario()">Guardar Inventario</button>
                    </td>
                </tr>
            </table>
        </form>

        <hr>

        <h2>Datos Registrados</h2>
        
        <table id="tablaResultados">
            <tr>
                <th>Número de serie</th>
                <th>Categoría</th>
                <th>Nombre</th>
                <th>Foto</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Cantidad</th>
            </tr>

            <tr>
                <td id="Serie"></td>
                <td id="Categoria"></td>
                <td id="Nombre"></td>
                <td id="Foto"></td>
                <td id="Descripcion"></td>
                <td id="Precio"></td>
                <td id="Cantidad"></td>
            </tr>
        </table>
    </center>

    <hr>
    </body>
</html>
