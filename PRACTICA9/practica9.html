function ponerTexto(cadena, color, tam, alinea,tipoletra) {
        let alineacion = "left";
        if (alinea === "c") alineacion = "center";
        if (alinea === "d") alineacion = "right";

        
        let p = document.createElement("p");
        p.textContent = cadena;

        p.style.color = color;
        p.style.fontSize = tam + "px";
        p.style.textAlign = alineacion;
        p.style.fontFamily=tipoletra;

        
        document.body.appendChild(p);
      }

      ponerTexto("Saludos a todos", "#BC0109", 100, "c","Momo Signature");
